<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">

<polymer-element name="post-card" attributes="favorite">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                background-color: white;
                padding: 20px;
                width: 100%;
                font-size: 1.2rem;
                font-weight: 300;
            }
            
            .card-header {
                margin-bottom: 10px;
            }
            
            .card-header::content h2 {
                margin: 0;
                font-size: 1.8rem;
                font-weight: 300;
            }
            
            .card-header::content img {
                width: 70px;
                border-radius: 50%;
                margin: 10px;
            }
            
            core-icon-button {
                position: absolute;
                top: 3px;
                right: 3px;
                color: #636363;
            }
            
            core-icon-button[favorite] {
                color: #da4336;
            }
        </style>

        <div class="card-header" layout horizontal center>
            <content select="img"></content>
            <content select="h2"></content>
        </div>

        <core-icon-button id="favicon" favorite?="{{favorite}}" icon="favorite" on-tap="{{favoriteTapped}}"></core-icon-button>

        <content></content>
    </template>
    <script>
        Polymer({
            favoriteTapped: function () {
                this.favorite = !this.favorite;
            }
        });
    </script>
</polymer-element>
