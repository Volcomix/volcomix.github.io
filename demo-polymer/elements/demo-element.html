<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="demo-element" attributes="pipoupColor pipoup">
    <template>
        <div style="color: {{pipoupColor}}">Hello from <b>{{pipoup}}</b>. This is my Shadow DOM.</div>
        <input type="color" value="{{pipoupColor}}" />
        <input type="text" id="pipoupInput" value="{{pipoup}}" />
        <button on-click="{{clear}}">Vider</button>
    </template>
    <script>
        Polymer({
            pipoupChanged: function () {
                this.pipoup = this.pipoup.toUpperCase();
            },

            clear: function () {
                this.$.pipoupInput.value = '';
            }
        });
    </script>
</polymer-element>
